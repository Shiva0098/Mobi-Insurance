<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        max-width: 400px;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Create Password</h1>
    <form id = "passwordform">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        
        <input type="submit" value="Submit">
    </form>
</div>
<script>
    const baseUrl = 'http://localhost:8080';

document.getElementById('passwordform').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Extract data from form fields
    const password = document.getElementById('password').value;
    const confirm_password = document.getElementById('confirm_password').value;

    // Check if passwords match
    if (password !== confirm_password) {
        alert('Error: Passwords do not match');
        // You can display an error message to the user if passwords don't match
        return;
    }

    // Send PUT request to server
    try {
        const response = await fetch(baseUrl + '/password', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                Password: password,
                Confirm_Password: confirm_password
            })
        });

        if (response.ok) {
            window.location.href = baseUrl+"/customer"; // Redirect to success page if request is successful
        } else {
            const data = await response.json();
            console.error('Error:', data.error); // Log error message from server
        }
    } catch (error) {
        alert('Error!');
        // You can display a generic error message to the user if an unexpected error occurs
    }
});

    
    
    </script>
</body>
</html>
