<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="staff-incident.css">
    <link rel="stylesheet" href="header.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="icon">
                <!-- <img src ="2.png"class = "companylogo"> -->
                <h2 class="logo">Logo</h2>
          </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES </a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

        </div> 
    </header>

    <main>
        <div class="search">
            <input class="srch" type="search" name="" placeholder="Search Customer">
            <a href="#"> <button class="btn">Search</button></a>
        </div>

        <table class="incident-table">
            <thead>
                <th class="inc-id">Incident ID</th>
                <th class="inc-ty">Incident Type</th>
                <th class="inc-date">Incident Date</th>
                <th class="inc-desc">Description</th>
                <th class="inc-cost">Incident Cost</th>
                <th class="inc-sub"></th>
            </thead>
            <tbody>
                <tr>
                    <td class="inc-id-info">1</td>
                    <td class="inc-ty-info">crash?</td>
                    <td class="inc-date-info">dd/mm/yyyy</td>
                    <td class="inc-desc-info">
                        <textarea name="desc" id="" cols="60" rows="5"></textarea>
                    </td>
                    <td class="inc-cost-info">
                        <input type="number" value="">
                    </td>
                    <td class="inc-sub-btn">
                        <button>Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submitButtons = document.getElementsByClassName('inc-sub-btn');
            
            Array.from(submitButtons).forEach(function(button) {
                button.addEventListener('click', function() {
                    const row = button.closest('tr');
                    const description = row.getElementsByClassName('inc-desc-info')[0].querySelector('textarea').value;
                    const cost = row.getElementsByClassName('inc-cost-info')[0].querySelector('input').value;
                    alert('Incident reported with Description: ' + description + ' and Cost: $' + cost);
                    // Here you can add code to send this data to a server or perform other logic
                });
            });
        });
    </script>
</body>
</html>
